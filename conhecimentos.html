<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meus Conhecimentos</title>
    <link href="styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            /* Tom claro */
            color: #343a40;
            /* Tom escuro para contraste */
            padding: 0 15px;
            background-image: url(Design\ sem\ nome.png);
            background-repeat: no-repeat;
            background-size: cover;
        }

        main {
            margin: 20px auto;
            max-width: 900px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-weight: bold;
            border-bottom: 2px solid #ff00aa;
            border-top: 2px solid #ff00aa;


        }


        main {
            border-left: 8px solid #ff00aa;
            /* Borda na esquerda */
            border-right: 8px solid #ff00aa;
            /* Borda na direita */
            background: #fff;
            /* Fundo branco no conteúdo principal */
            padding: 20px;
            /* Espaçamento interno */
            border-radius: 8px;
            /* Cantos arredondados */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* Sombra no bloco principal */
        }

        h1 {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
            color: #ff007a;
            /* Rosa forte */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 20px;
            /* Espaço acima do título */

            /*barra de conhecimento*/
        }

        .progress-bar {
            background: linear-gradient(45deg, #00aaff, #0077cc);
            border-radius: 10px;
            height: 20px;
            margin-bottom: 10px;
        }

        .progress-bar {
            position: relative;
            height: 20px;
            background: linear-gradient(to right, #ff007a, #fd8ae4);
            border-radius: 10px;
            animation: fillBar 2s ease-in-out forwards;
        }

        @keyframes fillBar {
            from {
                width: 0;
            }

            to {
                width: var(--final-width);
            }
        }

        /*voltar ao portifolio*/
        footer.voltar {
            display: flex;
            justify-content: center;
            /* Centraliza horizontalmente */
            align-items: center;
            /* Centraliza verticalmente */
            height: 100px;
            /* Ajuste conforme necessário */
            margin-top: 20px;
        }

        a {
            font-size: 1rem;
            color: #ff007a;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border: 2px solid #ff007a;
            border-radius: 20px;
            transition: all 0.3s ease;
            text-align: center;
        }

        a:hover {
            background: #ff007a;
            color: #fff;
            text-decoration: none;
        }
        h2{
            color: #ff007a;
            margin-bottom: 20px;
            font-weight: bold;
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <header>
        <h1>Tabela de Barras de Progresso</h1>
    </header>
    <main>
        <h2>Meus conhecimentos</h2>

        <div class="progress">
            <div class="progress-bar" style="--final-width: 10%; width: 0;">JAVASCRIPT</div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="--final-width: 20%; width: 0;">PYTHON</div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="--final-width: 25%; width: 0;">CSS</div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="--final-width: 75%; width: 0;">HTML</div>
        </div>
        <div class="progress">
            <div class="progress-bar" style="--final-width: 90%; width: 0;">GIT E GITHUB</div>
        </div>


    </main>
    <footer class="voltar">
        <p><a href="index.html">Voltar para o Portfólio</a></p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</body>

</html>
